<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado del Eneatipo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .descripcion {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Tu Resultado del Eneatipo</h1>
  
  <div class="resultado" id="eneatipo-result"></div>
  <div class="resultado" id="ala-result"></div>
  <div class="descripcion" id="descripcion-result"></div>

  <script>
    // Tomar los datos de los parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const eneatipo = params.get('eneatipo');
    const ala = params.get('ala');

    // Mostrar los resultados en la página
    document.getElementById('eneatipo-result').innerHTML = `<strong>Eneatipo:</strong> ${eneatipo}`;
    document.getElementById('ala-result').innerHTML = `<strong>Ala:</strong> ${ala}`;

    // Descripción (puedes personalizar esto con más detalles)
    const descripcion = {
      1: "El Eneatipo 1 es el perfeccionista, organizado y centrado en principios. Tiene un fuerte sentido del deber y busca la perfección en todo.",
      2: "El Eneatipo 2 es el ayudante, cálido, generoso y preocupado por los demás. Busca ser apreciado y tiende a enfocarse en las necesidades de los demás.",
      3: "El Eneatipo 3 es el realizador, orientado al éxito, competitivo y en busca de la eficiencia. Son personas que valoran mucho su imagen y logros.",
      4: "El Eneatipo 4 es el individualista, emocional y artístico. Se sienten únicos, diferentes y profundos en su interior.",
      5: "El Eneatipo 5 es el investigador, analítico y reservado. Buscan el conocimiento y la comprensión profunda de los conceptos.",
      6: "El Eneatipo 6 es el leal, comprometido y responsable. Buscan seguridad y estabilidad, y son muy atentos con las personas en su entorno.",
      7: "El Eneatipo 7 es el entusiasta, optimista y espontáneo. Buscan nuevas experiencias y disfrutan de la aventura y el cambio.",
      8: "El Eneatipo 8 es el desafiador, fuerte y protector. Buscan tener control y justicia, protegen a los demás y no temen confrontar problemas.",
      9: "El Eneatipo 9 es el pacificador, tranquilo y adaptable. Buscan la armonía y evitan los conflictos a toda costa, manteniendo la calma y la paz en su vida."
    };

    // Mostrar la descripción basada en el eneatipo seleccionado
    document.getElementById('descripcion-result').innerHTML = `<p><strong>Descripción:</strong> ${descripcion[eneatipo]}</p>`;
  </script>
</body>
</html>
